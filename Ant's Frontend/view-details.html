<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Event Details</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <section class="event-details">
            <h2 id="event-title">Event Title</h2>
            <p id="event-description">Details about the event.</p>
        </section>
    </main>
    <script>
        // Get the event parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const event = urlParams.get('event');
        
        // Update the event details based on the event parameter
        document.getElementById('event-title').textContent = `Event ${event}`;
        document.getElementById('event-description').textContent = `Details about Event ${event}.`;
    </script>
</body>
</html>
