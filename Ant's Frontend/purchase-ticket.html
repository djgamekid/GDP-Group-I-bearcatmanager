<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Purchase Ticket for Event</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <section class="purchase-form">
            <h2 id="event-title">Purchase Ticket for Event</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Purchase</button>
            </form>
        </section>
    </main>
    <script>
        // Get the event parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const event = urlParams.get('event');
        
        // Update the form title based on the event parameter
        document.getElementById('event-title').textContent = `Purchase Ticket for Event ${event}`;
    </script>
</body>
</html>
