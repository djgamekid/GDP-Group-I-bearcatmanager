<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Event Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hide the default checkbox */
        input[type="checkbox"] {
            display: none;
        }
                /* Create a custom checkbox */
                input[type="checkbox"] + span {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 2px solid green;
            border-radius: 3px;
            position: relative;
            vertical-align: middle;
            cursor: pointer;
        }
        
        /* Checkbox when checked */
        input[type="checkbox"]:checked + span {
            background-color: green;
            border: 2px solid green;
        }

        /* Create a checkmark */
        input[type="checkbox"]:checked + span::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 7px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        /* Style the checkout button */
        /* Style the checkout button */
        .checkout-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .checkout-button:hover {
            background-color: darkgreen;
        }
    </style>
    <script>
        function redirectToCheckout() {
            window.location.href = "event_checkout.html";
        }
    </script>
</head>
<body>
    <header>
        <h1>Your Event Cart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Selected Tickets</h2>
            <p>Here are the tickets you've added to your cart:</p>
            <form id="cartForm">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="ticket" value="Event 1: Front Row - $50">
                            <span></span>
                            Event 1: Front Row - $50
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="ticket" value="Event 2: General Admission - $30">
                            <span></span>
                            Event 2: General Admission - $30
                        </label>
                    </li>
                </ul>
                <button type="button" class="checkout-button" onclick="redirectToCheckout()">Checkout</button>
            </form>
        </section>
    </main>
</body>
</html>
