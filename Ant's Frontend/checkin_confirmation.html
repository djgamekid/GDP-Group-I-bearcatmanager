<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Confirmation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styling for the confirmation page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        
        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            color: green;
        }
        
        p {
            font-size: 18px;
        }
        
        .confirmation-details {
            margin-top: 20px;
            text-align: left;
        }
        
        .confirmation-details p {
            margin: 10px 0;
        }

        .enjoy-show a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .enjoy-show a:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const name = localStorage.getItem('name');
            const email = localStorage.getItem('email');
            const phone = localStorage.getItem('phone');
            const event = localStorage.getItem('event');
            const payment = localStorage.getItem('payment');

            document.getElementById('name').innerText = name;
            document.getElementById('email').innerText = email;
            document.getElementById('phone').innerText = phone;
            document.getElementById('event').innerText = event;
            document.getElementById('payment').innerText = payment;
        });
    </script>
</head>
<body>
    <header>
        <h1>Check-in Confirmation</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
        </nav>
    </header>
    <main>
        <h2>You are Successfully Checked In! Enjoy the Show!</h2>
        <p>Here are your check-in details:</p>
        <div class="confirmation-details">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
        </div>
        <p>If you have any questions, please contact our support team.</p>
        <div class="enjoy-show">
            <a href="events.html">Back to Events</a>
        </div>
    </main>
</body>
</html>
