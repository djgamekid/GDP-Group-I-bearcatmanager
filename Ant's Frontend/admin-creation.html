<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Event Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Event Creation</h1>
        <nav>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <main>
        <!-- Event Creation Section -->
        <section class="admin-controls">
            <h2>Create a New Event</h2>
            <form id="create-event-form">
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" name="title" required placeholder="Enter event title">

                <label for="event-date">Date</label>
                <input type="date" id="event-date" name="date" required>

                <label for="event-time">Time</label>
                <input type="time" id="event-time" name="time" required>

                <label for="event-location">Location</label>
                <input type="text" id="event-location" name="location" required placeholder="Enter location">

                <label for="event-description">Description</label>
                <textarea id="event-description" name="description" required placeholder="Enter event description"></textarea>

                <label for="event-tickets">Available Tickets</label>
                <input type="number" id="event-tickets" name="tickets" required placeholder="Enter number of tickets" min="1">

                <label for="event-price">Ticket Price ($)</label>
                <input type="number" id="event-price" name="price" required placeholder="Enter ticket price" min="0.01" step="0.01">

                <button type="submit">Create Event</button>
            </form>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
